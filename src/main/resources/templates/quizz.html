<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>QuiQuiz</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        footer.footer .social-link {
            height: 81px;
            line-height: 5.3rem;
            width: 133px;
        }
        footer.footer{
            padding-top: 0;
        }

        a.btn.btn-dark.btn-xl.w-100.mb-2:hover {
            color: #000;
            background-color: #ecb807;
            border-color: #ecb807;
        }
        .cagnotte{
            cursor: default;
        }
        .cagnotte :hover{
            background-color: none;
        }
    </style>
</head>
<body id="page-top">
<!-- Navigation-->
<a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
<nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="/">QuiQuiz</a></li>
        <li class="sidebar-nav-item"><a href="/quizz">Aller jouer</a></li>
        <li class="sidebar-nav-item"><a href="/logout">Se deconnecter <svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
                    <path fill-rule="evenodd"
                        d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                </svg></a></li>
    </ul>
</nav>
<!-- Header-->
<!-- About-->
<section class="content-section bg-light" id="about">
    <div class="container px-4 px-lg-5 text-center">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-10">

                <h2 th:text="${ question.getQuestion() }"></h2>

                <div th:each="r : ${ question.getReponses() }">
                    <a class="btn btn-dark btn-xl w-100 mb-2" th:href="${ '/quizz/reponse/' + r.getId()}" style="border-radius: 15px;" th:text="${ r.reponse }" href="">What We Offer</a>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- Services-->

<!-- Footer-->
<footer class="footer text-center">
    <div class="container px-4 px-lg-5">
        <h2>Vos paliers</h2>
        <ul class="list-inline mb-5">

            <li th:each="p : ${ paliers }" class="list-inline-item">
                 <span th:if="${ paliers.indexOf(p) +1  <= user.getPalier() }">
                    <a th:text="${ p }" style="background-color: #1d9f36;" class="cagnotte social-link rounded-circle text-white mr-3" href="#!"></a>
                </span>
                <span th:if="${ paliers.indexOf(p)  == user.getPalier() }">
                    <a th:text="${ p }" style="background-color: #d9ad26;" class="cagnotte social-link rounded-circle text-white mr-3" href="#!"></a>
                </span>
                <span th:if="${ paliers.indexOf(p)  > user.getPalier() }">
                    <a th:text="${ p }" class="cagnotte social-link rounded-circle text-white mr-3" href="#!"></a>
                </span>
            </li>
        </ul>
        <p class="text-muted small mb-0">Copyright &copy; Quiquiz 2022</p>
    </div>
</footer>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>

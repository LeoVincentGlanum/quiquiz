<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Stylish Portfolio - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->

    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
        rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" />
    <base href="/">
</head>
<style>
    section {
        height: 100vh;
        background: #fff url(/../assets/img/bgconnexion.jpg) center center/cover no-repeat;
    }

    .myButton {
        box-shadow: 0px 0px 7px 0px #f2be21;
        background: linear-gradient(to bottom, #f0d37d 5%, #f2be21 100%);
        background-color: #f0d37d;
        border-radius: 16px;
        border: 1px solid #f2be21;
        display: inline-block;
        cursor: pointer;
        color: #ffffff;
        font-family: Arial;
        font-size: 19px;
        padding: 14px 31px;
        text-decoration: none;
        text-shadow: 0px 1px 0px #634f13;
        margin: 20px;
    }

    .myButton:hover {
        background: linear-gradient(to bottom, #f2be21 5%, #f0d37d 100%);
        background-color: #f2be21;
    }

    .myButton:active {
        position: relative;
        top: 1px;
    }
    .sidebar-brand{
        font-size: 1.2rem;
    }
</style>

<body>
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper" style="background-color:#ecb807">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="/">Quiquiz</a></li>
            <li class="sidebar-nav-item"><a href="/connexion">Connexion</a></li>
        </ul>
    </nav>
    <section class="content-section bg-primary text-white text-center" id="services">
        <div class="container px-4 px-lg-5">
            <div class="content-section-heading">
                <h1 class="text-secondary mb-0">Inscription</h1>
                <h2 class="mb-5">Veuillez remplir le formulaire</h2>
            </div>
            <div class="row gx-4 gx-lg-5">
                <form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Pseudo : </label>

                        <input id="usernameInput" class="form-control" th:field="*{userName}" />
                        <p class="error-message" th:each="error: ${#fields.errors('userName')}" th:text="${error}">
                        </p>
                    </div>

                    <div class="mb-3">
                        <label for="firstnameInput" class="form-label">Prénom : </label>
                        <input id="firstnameInput" class="form-control" th:field="*{firstName}" />
                        <p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">
                        </p>
                    </div>
                    <div class="mb-3">
                        <label for="lastnameInput" class="form-label">Nom : </label>
                        <input id="lastnameInput" class="form-control" th:field="*{lastName}" />
                        <p class="error-message" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">
                        </p>
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Adresse email : </label>
                        <input id="emailInput" class="form-control" type="email" th:field="*{email}" />
                        <p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>

                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Mot de passe : </label>
                        <input type="password" id="passwordInput" class="form-control" th:field="*{password}" />
                        <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">
                        </p>
                    </div>
                    <button class="btn btn-xl btn-secondary myButton" type="submit">Inscription</button>
                </form>

                <a href="/connexion"><button class="btn btn-xl btn-secondary myButton">Déjà inscrit? Connexion</button></a>
    </section>
</body>
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>

</html>

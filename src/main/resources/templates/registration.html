<h1>Register</h1>
<form action="/user/registration" th:object="${user}" method="POST"
      enctype="utf8">
    <label>UserName</label> <input th:field="*{userName}" />
    <p class="error-message"
       th:each="error: ${#fields.errors('userName')}" th:text="${error}"></p>
    <label>First Name</label> <input th:field="*{firstName}" />
    <p class="error-message"
       th:each="error: ${#fields.errors('firstName')}" th:text="${error}"></p>
    <label>Last Name</label> <input th:field="*{lastName}" />
    <p class="error-message"
       th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></p>
    <label>Email</label> <input type="email" th:field="*{email}" />
    <p class="error-message" th:each="error : ${#fields.errors('email')}"
       th:text="${error}"></p>
    <label>Password</label> <input type="password" th:field="*{password}" />
    <p class="error-message"
       th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
    <button type="submit">Register</button>
</form>

<a href="/login">Login</a>
<a href="/registration"><button>Inscrivez vous</button></a>
</body>
